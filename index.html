  <head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Rec</title>
  </head>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Movie Rec</a>
      <form class="d-flex">
        <input class="form-control me-2" id = "movie type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-9">User History</div>
        <div class="col-4">
          <div class="list-group">
           
          <div class="btn-group-vertical" 
             id="search0">random movie </div>
          </div>

          <div class="btn-group-vertical" 
            id="search1">random movie
          </div>
          <div class="btn-group-vertical" id="search2">
            random movie
            </div>

          </div>
          <div class="btn-group-vertical" id="search3">
           random movie

          </div>
          <div class="btn-group-vertical" id="search4">
           random movie


          </div>
          <div class="btn-group-vertical" id="search5">
            random movie
          </div>
          <br></div>

        <div class="col-6">Search
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          
          <label for="basic-url" class="form-label">Your vanity URL</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <br></div>
      </div>
    </div>
                
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
